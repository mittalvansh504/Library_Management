<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Pro - New Member Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<body>

<div class="container">
    <div class="registration-card">

        <div class="text-center mb-4">
            <div class="card-header-icon"><i class="bi bi-person-plus-fill"></i></div>
            <h2 class="fw-bold mb-1 text-success">Library Member Registration</h2>
            <p class="text-muted small">Join our community and start borrowing today!</p>
        </div>

        <form th:action="@{/register}" method="POST" id="registrationForm" onsubmit="return validatePassword(event)">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control form-control-lg" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control form-control-lg" id="last_name" name="last_name" placeholder="Doe" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="you@example.com" required>
                    <div class="form-text">Your primary contact for notifications.</div>
                </div>
                <div class="col-md-6">
                    <label for="phone_no" class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control form-control-lg" id="phone_no" name="phone_no" pattern="[0-9]{10,15}" title="Phone number should be 10-15 digits" placeholder="e.g., 9876543210" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label fw-bold">Date of Birth</label>
                <input type="date" class="form-control form-control-lg" id="dob" name="dob" required>
            </div>

            <div class="mb-3">
                <label for="addressLine" class="form-label fw-bold">Full Address</label>
                <textarea class="form-control" id="addressLine" name="addressLine" rows="2" placeholder="Street address, City, Zip" required></textarea>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required minlength="6">
                    <div class="form-text text-muted">Minimum 6 characters for security.</div>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" required minlength="6">
                    <div class="invalid-feedback fw-bold" id="passwordMatchFeedback">
                        <i class="bi bi-x-circle-fill"></i> Passwords do not match!
                    </div>
                    <div class="valid-feedback fw-bold" id="passwordMatchSuccess">
                        <i class="bi bi-check-circle-fill"></i> Passwords match!
                    </div>
                </div>
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg fw-bold rounded-pill">
                    <i class="bi bi-send-fill me-2"></i> Complete Registration
                </button>
            </div>

            <div class="text-center">
                <p class="small text-muted">Already have an account?
                    <a th:href="@{/login}" class="text-decoration-none fw-bold text-success">Log In Here</a>
                </p>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/static/JS/script.js"></script>
</body>
</html>
