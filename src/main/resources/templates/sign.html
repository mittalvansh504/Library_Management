<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Member Registration</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<body>

<div class="container">
    <div class="registration-container mx-auto">
        <h2 class="text-center mb-4 text-primary">Library Member Registration</h2>
        <p class="text-center text-muted">Please fill in your details to create an account.</p>

        <!--
            THYMELEAF UPDATE:
            Used th:action="@{/register}" to map to your Spring Controller.
            Standard 'name' attributes are used to map to your Java DTO fields.
        -->
        <form th:action="@{/register}" method="POST" onsubmit="return validatePassword()">

            <!-- Name Row -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>

            <!-- Contact Row -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-md-6">
                    <label for="phone_no" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_no" name="phone_no" pattern="[0-9]{10,15}" title="Phone number should be 10-15 digits" required>
                </div>
            </div>

            <!-- DOB Field -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- Address Field -->
            <div class="mb-3">
                <label for="addressLine" class="form-label">Address Line</label>
                <textarea class="form-control" id="addressLine" name="addressLine" rows="2" required></textarea>
            </div>

            <!-- Password Row -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <div class="form-text">Minimum 6 characters.</div>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                    <div class="invalid-feedback" id="passwordMatchFeedback">
                        Passwords do not match.
                    </div>
                </div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>

            <div class="text-center">
                <p class="small">Already have an account? <a th:href="@{/login}" class="text-decoration-none">Log In</a></p>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom JavaScript for Validation -->
<script src="/static/JS/script.js"></script>
</body>
</html>
