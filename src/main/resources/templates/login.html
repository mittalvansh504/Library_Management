<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/styleslogin.css">
</head>
<body>

<div class="login-card">
    <div class="card-header">
        <!-- Library Icon (using emoji for simplicity) -->
        <div class="logo-icon">&#128218;</div>
        <h3 class="mb-1 text-primary">Library Login</h3>
        <p class="text-muted">Sign in to manage your account.</p>
    </div>
    <div class="card-body">

        <!--
            THYMELEAF UPDATE: Use th:action="@{/login}"
            Note: In Spring Security, the form inputs should typically be named 'username' and 'password'.
        -->
        <form id="loginForm" th:action="@{/login}" method="POST" onsubmit="return validateForm()">

            <div class="mb-3">
                <label for="username" class="form-label">Email or Library ID</label>
                <input
                        type="text"
                        class="form-control rounded"
                        id="username"
                        name="username"
                        placeholder="Enter email or ID"
                        required>
                <div class="invalid-feedback" id="usernameFeedback">
                    Please enter a valid email or ID.
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        class="form-control rounded"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required>
                <div class="invalid-feedback" id="passwordFeedback">
                    Password cannot be empty.
                </div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                    Log In
                </button>
            </div>

            <div class="text-center">
                <a th:href="@{/forgot-password}" class="text-muted text-decoration-none small">Forgot Password?</a>
                <div class="small mt-2">
                    Don't have an account?
                    <!-- THYMELEAF UPDATE: Link to the registration page -->
                    <a th:href="@{/register}" class="text-decoration-none">Sign Up</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom JavaScript for minimal client-side validation -->
<script src="/static/JS/scriptlogin.js"></script>
</body>
</html>
