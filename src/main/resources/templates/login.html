<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Pro - Secure Member Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/CSS/styleslogin.css">
</head>
<body>

<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-5 col-xl-5 p-0">
                <div class="branding-section">
                    <i class="bi bi-book-half display-1 mb-3"></i>
                    <h1 class="display-5 fw-bolder">LMS Pro</h1>
                    <p class="lead mt-3 px-4">
                        Access thousands of resources. Your seamless journey back into the digital library starts here.
                    </p>
                </div>
            </div>

            <div class="col-lg-7 col-xl-5 p-0 login-form-section">
                <div class="login-card">

                    <div class="card-header">
                        <div class="logo-icon"><i class="bi bi-person-circle"></i></div>
                        <h3 class="mb-1 fw-bold text-primary">Member Sign In</h3>
                        <p class="text-muted small">Enter your credentials to continue.</p>

                        <div th:if="${param.error}" class="alert alert-danger mt-3 small animate__animated animate__shakeX">
                            <i class="bi bi-exclamation-triangle-fill"></i> Invalid username or password.
                        </div>
                    </div>

                    <div class="card-body p-0">

                        <form id="loginForm" th:action="@{/login}" method="POST" onsubmit="return validateForm()">

                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Email or Library ID</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input
                                            type="text"
                                            class="form-control form-control-lg"
                                            id="username"
                                            name="username"
                                            placeholder="Enter email or ID"
                                            required>
                                </div>
                                <div class="invalid-feedback" id="usernameFeedback">
                                    Email or Library ID is required.
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input
                                            type="password"
                                            class="form-control form-control-lg"
                                            id="password"
                                            name="password"
                                            placeholder="Password"
                                            required>
                                </div>
                                <div class="invalid-feedback" id="passwordFeedback">
                                    Password is required.
                                </div>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold rounded-pill">
                                    <i class="bi bi-box-arrow-in-right"></i> Log In
                                </button>
                            </div>

                            <hr class="text-light">

                            <div class="d-flex justify-content-between align-items-center small mb-3">
                                <a th:href="@{/forgot-password}" class="text-primary text-decoration-none fw-semibold link-hover-animation">
                                    Forgot Password?
                                </a>
                                <div class="text-muted">
                                    Not a member yet?
                                </div>
                            </div>
                            <div class="d-grid">
                                <a th:href="@{/register}" class="btn btn-outline-success btn-sm rounded-pill fw-bold">
                                    <i class="bi bi-person-plus"></i> Create Your Account
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/static/JS/scriptlogin.js"></script>
</body>
</html>
